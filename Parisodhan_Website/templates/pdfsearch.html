{% extends "base.html" %}
{% block content %}
    <div class = "divbackground container">
        <br>
        <h3 style = "color: #FBD603; text-align: center;">It is time to test PDF Search!!!</h3>
        <br>
        <form action = "http://localhost:5000/uploader" method = "POST" enctype = "multipart/form-data">
            <div class="form-group">
                <label style = "color: #FBD603; text-align: center;" for="exampleFormControlFile1">Select & Upload any PDF File</label>
                <input type = "file" class="form-control-file" id="exampleFormControlFile1" name = "file" />
            </div>
            <div class="form-group">
                <label for="question">Ask a Question</label>
                <input type="text" name="question" class="form-control" id="url-box" placeholder="Enter a question" autofocus required>
            </div>
            <button type="submit" class="button button1">Submit</button>
            <a class="button button1" href="{{url_for('pdfsearch')}}">Reset</a>
        </form> 

        {% if result %}
              <h4 style = "color: #FBD603; text-align: center;" >Question = {{ result[0] }}</h4>
              <h4 style = "color: #FBD603; text-align: center;" >Answer= {{ result[1] }}</h4>
              {% endif %}
    </div>
      
{% endblock content %}
